
<!DOCTYPE html>
<html>
<head>

<title>웹 브라우저 소개</title></head>
<body>
<h3>웹 브라우저 소개</h3>
<hr>

    <table>

        <td><figure id="1-1"></figure>

                브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는,

                <img src="구글.png" alt="그림 1-2 구글 Chrome">

            </p>
        </figure>
        </td>
        </tr>
        <tr>

            <figcaption>

                삽입하여야 한다.
            </figcaption>

        <td><figure id="1-1">
            <p>
                <img src="HTML5.png" alt="그림 1-3 HTML5 문서 구성">
