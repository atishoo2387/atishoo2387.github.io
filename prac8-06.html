<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
<script>
    function change(){
        let p = document.getElementById("firstP");
        p.innerHTML = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세", "");
        
    }
</script>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p id="firstP" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
<script>document.write(p.innerHTML);</script>
</body>
</html>
