<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>라디오 버튼을 클릭하면 이미지를 출력합니다.</title>
<script>
function drawImage(){
    let found = null;
    let kfruit = document.getElementsByName("fruit");
    for(let i=0; i<kfruit.length; i++){
        if(kfruit[i].checked == true){
            found = kfruit[i];
        }
    }
    let img = document.getElementById("fruitimage");
    img.src = "media/" + found.value + ".jpg";
}
</script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
<hr>
<form>
	<input type="radio" name="fruit" value="banana" onchange="drawImage()" checked>바나나
	<input type="radio" name="fruit" value="mango" onchange="drawImage()">망고
	<input type="radio" name="fruit" value="apple" onchange="drawImage()">사과
    <img id="fruitimage" src="media/banana.jpg" alt="">
</form>
</body>
</html>
